name: Auto Version Bump

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'pubspec.yaml'
      - '.github/**'
      - '**.md'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Parse version (e.g., 1.0.0+5)
          VERSION_NAME=$(echo $CURRENT_VERSION | cut -d'+' -f1)
          VERSION_CODE=$(echo $CURRENT_VERSION | cut -d'+' -f2)
          
          # Increment version code
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          NEW_VERSION="${VERSION_NAME}+${NEW_VERSION_CODE}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Current: $CURRENT_VERSION -> New: $NEW_VERSION"
      
      - name: Update pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.get_version.outputs.new_version }}/" pubspec.yaml
      
      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.new_version }} [skip ci]"
          git push
