
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zodi - Premium Astroloji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050209;
            --card: rgba(18, 8, 31, 0.85);
            --text: #E2E8F0;
            --text-muted: rgba(226, 232, 240, 0.5);
            --accent: #7B1FA2;
            --gold: #D4AF37;
            --secondary: #4FC3F7;
            --border: rgba(255, 255, 255, 0.08);
            --header-bg: #050209;
            --tab-bg: #12081f;
        }

        html.light {
            --bg: #F8F9FD;
            --card: #FFFFFF;
            --text: #130922;
            --text-muted: rgba(19, 9, 34, 0.6);
            --accent: #7B1FA2;
            --gold: #A67C00;
            --secondary: #0288D1;
            --border: rgba(0, 0, 0, 0.1);
            --header-bg: #FFFFFF;
            --tab-bg: #F0F2F7;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Ultimate Scrollbar Hider */
        * {
          scrollbar-width: none !important;
          -ms-overflow-style: none !important;
        }
        *::-webkit-scrollbar {
          display: none !important;
          width: 0 !important;
          height: 0 !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none !important;
        }
        .no-scrollbar {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }

        .gold-text {
            background: linear-gradient(to right, #D4AF37, #F9D976, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: background 0.4s ease, border 0.4s ease, box-shadow 0.4s ease;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .rewarded-btn {
            animation: pulse-gold 2s infinite;
        }

        .active-scale:active {
            transform: scale(0.95);
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .logo-font {
          font-family: 'Montserrat', sans-serif;
          letter-spacing: -0.05em;
        }
    </style>
