name: zodi_flutter
description: Premium astrology app powered by Gemini AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^5.1.0
  intl: 0.20.2
  google_mobile_ads: ^5.1.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  confetti: ^0.7.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  video_player: ^2.9.2
  google_fonts: ^6.1.0  # Yeni eklendi
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_analytics: ^11.3.8
  firebase_crashlytics: ^4.1.8
  firebase_storage: ^12.3.8
  # Google Sign In
  google_sign_in: ^6.2.2
  # Share
  share_plus: ^10.1.3
  # Swiss Ephemeris for astronomical calculations
  sweph: ^2.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/tarot/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/dozi_char.png"
  adaptive_icon_background: "#1E1E3F"
  adaptive_icon_foreground: "assets/dozi_char.png"
  remove_alpha_ios: true
